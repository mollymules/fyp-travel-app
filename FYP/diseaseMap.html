<!DOCTYPE HTML>
<html>

<head>
	<title>Disease Map</title>
	<meta name="viewport" content="user-scalable=no, width=device-width height=device-height" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
</head>

<body>
<div data-role="page" id="mapPage" >
		<script type="text/javascript">
		var disContainer = "";
			$("#mapPage").bind('pageinit', function() {
				var dis = localStorage.getItem('disease');
				$.getJSON('/json/map?disease='+dis,function(data) {
					disContainer += '<img src=\'http://chart.apis.google.com/chart?cht=map&chs=280x320&chld=';
					for ( var i = 0; i < data.length; i++) {
						if(i == 0){
							disContainer += (data[i]);
						}else{
							disContainer += '|'+ data[i];
						}
					}
					disContainer += '&chco=909090|FF4040\'>';
					//$("img").attr("src",disContainer);
					$("#map").append(disContainer).trigger("create");
				});
			});			
		</script>
		

		<div data-role="header">
			<h4>Disease Map</h4>
			<div class="ui-btn-left">
				<a href="/">
					<img src="images/3Strata_Icon.png" height= "30px" width= "30px"/>
				</a>
			</div>
		</div>
		
		<div data-role="content">
			<div id="map" style="text-align:center;"></div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Clinic Communication</h4>
		</div>
		
</div>
</body>
</html>
