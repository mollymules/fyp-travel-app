<!DOCTYPE HTML>
<html>

<head>
	<title>Emergency Numbers</title>
	<meta name="viewport" content="user-scalable=no, width=device-width height=device-height" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
	<link rel="stylesheet" href="/stylesheet/main.css" type="text/css" />
</head>

<body>
	<div data-role="page" id="numPage" >
		<script type="text/javascript">
			$("#numPage").live('pageshow', function() {
				var loc = localStorage.getItem('location');
				alert(loc);
				$.getJSON('/json/numbers?country='+loc,function(data) {
					var numContainer = $('<ul data-role="listview">');
					numContainer.append('<li><img src="images/ambulance.png" height="80em" width="80em"/><h3>'+ data.ambulance+ '</h3></li>');
					numContainer.append('<li><img src="images/fire.png" height="80em" width="80em"/><h3>'+ data.fire+ '</h3></li>');
					numContainer.append('<li><img src="images/police.png" height="80em" width="80em"/><h3>'+ data.police+ '</h3></li>');
					numContainer.append('</ul>');
					$("#numList").append(numContainer).trigger("create");
					
				});
			});

		</script>
		

		<div data-role="header">
			<h4>Emergency Numbers</h4>
			<div class="ui-btn-left">
				<a href="/">
					<img src="images/3Strata_Icon.png" height= "30px" width= "30px"/>
				</a>
			</div>
		</div>
		
		<div data-role="content">
			<div id="numList"></div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Clinic Communication</h4>
		</div>
		
	</div>
</body>
</html>
