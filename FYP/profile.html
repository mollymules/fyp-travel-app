<!DOCTYPE HTML>
<html>

<head>
	<title>My Itinerary</title>
	<meta name="viewport" content="user-scalable=no, width=device-width height=device-height" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
	<link rel="stylesheet" href="/stylesheet/main.css" type="text/css" />
	
</head>

<body>
	<div data-role="page" id="profilePage" >
        <script type="text/javascript">
            $("#profilePage").live('pageinit', function() {
            	$.getJSON('/json/me',
            			function(data) {
            				//Create details div
            				var personContainer = $('<fieldset class="ui-grid-b">');
            				personContainer.append('<div class="ui-block-a"><p>Name: </p><p>DOB: </p><p>Clinic: </p></div>'); 
            				personContainer.append('<div class="ui-block-b"><p>' + data.name+ '</p><p>' + data.dob+ '</p><p>' + data.clinic+ '</p></div>');
            				personContainer.append('</fieldset>');
            				var location = '<img src=\'http://chart.apis.google.com/chart?cht=map&chs=140x160&chld='+data.country+'&chco=909090|FF4040&chtt=Where+You+Are:\'>';
            				if(data.country=="Private Address"){
            					location = '<img src=\'http://chart.apis.google.com/chart?cht=map&chs=140x160&chld=IE&chco=909090|FF4040&chtt=Where+You+Are:\'>';
            				}
            				$("#details").replaceWith(personContainer);
            				$("#map").append(location).trigger("create");
            	});
            });
        </script>
		<div data-role="header">
			<h4>My Details</h4>
			<div class="ui-btn-left">
				<a href="/">
					<img src="images/3Strata_Icon.png" height= "30px" width= "30px"/>
				</a>
			</div>
		</div>
		<div data-role="content">
			<div id="details"></div>
			<div id="map" style="text-align:center;"></div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Clinic Communication</h4>
		</div>
	</div>
</body>
</html>
