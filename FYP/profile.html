<!DOCTYPE HTML>
<html> 

<head>

<body>
	<div data-role="page" id="profilePage" >
        <script type="text/javascript">
            $("#profilePage").live('pageinit', function() {
            	$.getJSON('/json/me',
            			function(data) {
            				if (navigator.onLine){
            					localStorage.setItem("profileInfo",JSON.stringify(data));
            				}else{
            		    		data = localStorage.getItem("profileInfo");
								data = JSON.parse(data);
            				}
            				//Create details div
            				var personContainer = $('<fieldset class="ui-grid-b">');
            				personContainer.append('<div class="ui-block-a"><p>Name: </p><p>DOB: </p><p>Clinic: </p></div>'); 
            				personContainer.append('<div class="ui-block-b"><p>' + data.name+ '</p><p>' + data.dob+ '</p><p>' + data.clinic+ '</p></div>');
            				personContainer.append('</fieldset>');
            				/*var country = localStorage.getItem("location");
            				var location = '<img src=\'http://chart.apis.google.com/chart?cht=map&chs=140x160&chld='+country+'&chco=909090|FF4040&chtt=Where+You+Are:\'>';
            				alert(country);
            				if(country=="Private Address,"){
            					location = '<img src=\'http://chart.apis.google.com/chart?cht=map&chs=140x160&chld=IE&chco=909090|FF4040&chtt=Where+You+Are:\'>';
            				}
            				$("#map").append(location).trigger("create");*/
            				$("#details").replaceWith(personContainer);
            	});
            });
        </script>

		</div>

		</div>
		<div data-role="footer" data-position="fixed">

		</div>
	</div>
</body>
</html>
